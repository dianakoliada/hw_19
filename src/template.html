<body id="body">
    <div>
        <input type="text" id="typeText" class="text">
        <div>
            <input type="radio" id="statusChoice1" name="status" value="alive">
            <label for="statusChoice1">Alive</label>
            <input type="radio" id="statusChoice2" name="status" value="dead">
            <label for="statusChoice2">Dead</label>
            <input type="radio" id="statusChoice3" name="status" value="unknown">
            <label for="statusChoice3">Unknown</label>
        </div>
        <button id="button">Go</button>
    </div>
    <div id="wrapper" class="wrapper"></div>
    <div class="img-wrap visibility" id="img_wrap">
        <button id="btn_close">Close</button>
    </div>
